        const Reveal = ({ children, width = "100%", delay = 0, className = "" }) => {
          const [isVisible, setIsVisible] = useState(false);
          const ref = useRef(null);

          useEffect(() => {
            const observer = new IntersectionObserver(
              ([entry]) => {
                if (entry.isIntersecting) {
                  setIsVisible(true);
                  observer.disconnect();
                }
              },
              { threshold: 0.1, rootMargin: "50px" }
            );
            if (ref.current) observer.observe(ref.current);
            return () => observer.disconnect();
          }, []);

          return (
            <div
              ref={ref}
              style={{ transitionDelay: `${delay}ms` }}
              className={`transform transition-all duration-1000 cubic-bezier(0.16, 1, 0.3, 1) ${
                isVisible ? "opacity-100 translate-y-0 filter-none" : "opacity-0 translate-y-12 blur-sm"
              } ${className}`}
            >
              {children}
